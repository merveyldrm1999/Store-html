<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluit">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modal-product-ekle">
                Yeni Ürün Ekle
            </button>
            <div class="row mt-5">
                <div class="col-8">
                    <div class="row " id="product-div">

                    </div>
                </div>
                <div class="col-4">
                    <table class="table table-success table-striped">
                        <thead>
                            <th>Adı</th>
                            <th>Adet</th>
                            <th>T. Fiyat</th>
                            <th>İşlemler</th>
                        </thead>
                        <tbody id="add-basket">

                        </tbody>
                    </table><p class="total-price">Toplam Tutar: </p>
                    <span class="totalamount"></span>
                    <div>
                        <button onclick="completeTheSale(event)" type="button"
                            class="btn btn-primary
                            mb-3 justify-content-end
                            align-self-end">Satışı Tamamla</button>
                    </div>
                    </table>
                </div>
            </div>


        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-product-ekle" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ürün Bilgileri</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Ürün
                                Adı</label>
                            <input type="text" class="form-control"
                                id="product-name">
                        </div> <div class="mb-3">
                            <label for="product-detail" class="form-label">Ürün
                                Detayı</label>
                            <input type="text" class="form-control"
                                id="product-detail">
                        </div> <div class="mb-3">
                            <label for="product-price" class="form-label">Ürün
                                Fiyatı</label>
                            <input type="number" class="form-control"
                                id="product-price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button id="islemler" type="button"
                            onclick="addProduct()" class="btn
                            btn-primary">Add Product</button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="../Public/js/script.js"></script>
    </body>
</html>
